<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigitalDen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        .invisible {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="invisible">
    <script>
        // Hemen ana sayfaya yönlendir - hiçbir şey gösterme
        (function() {
            // Mevcut URL'yi al
            var currentPath = window.location.pathname;
            var currentHash = window.location.hash;
            
            // Ana sayfa URL'si
            var homeUrl = '/digitalden/';
            
            // Eğer zaten ana sayfadaysa, sadece reload et
            if (currentPath === '/digitalden/' || currentPath === '/digitalden') {
                window.location.reload();
                return;
            }
            
            // Hash routing için hash'i koru
            var targetUrl = homeUrl;
            if (currentHash) {
                targetUrl += currentHash;
            }
            
            // Hemen yönlendir - hiçbir loading ekranı gösterme
            window.location.replace(targetUrl);
        })();
        
        // Fallback: 100ms sonra zorla yönlendir
        setTimeout(function() {
            window.location.replace('/digitalden/');
        }, 100);
    </script>
</body>
</html>
